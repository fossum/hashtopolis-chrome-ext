<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WPA Hash ESSID Decoder - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      box-sizing: border-box;
    }
    .help-text {
      color: #666;
      font-size: 13px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0052a3;
    }
    #status {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <h1>WPA Hash ESSID Decoder Settings</h1>
  
  <label for="domains">Allowed Domains</label>
  <textarea id="domains" placeholder="Enter one domain per line, e.g.:&#10;hashtopolis.thefoss.org&#10;example.com&#10;*.example.org"></textarea>
  <div class="help-text">
    Enter one domain per line. Supports wildcards (*). Leave empty to run on all sites.
  </div>
  
  <button id="save">Save Settings</button>
  <button id="reset">Reset to Default</button>
  
  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
